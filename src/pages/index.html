<div class="row">
  <div class="large-12 columns">
    <h1>Bundle Calculator</h1>
  </div>
</div>

<div class="row">
  <div class="medium-6 columns">
    <label>Target Amount $
      <input id="target-amount" type="text" placeholder="20" aria-describedby="exampleHelpText" required pattern="number" value="20">
      <span class="form-error">
          Required
        </span>
    </label>
  </div>
  <div class="medium-6 columns">
    <label>Precision $
      <input id="unit-precision" type="text" placeholder="0.5" aria-describedby="exampleHelpText" required pattern="number" value="0.5">
      <span class="form-error">
          Required
        </span>
    </label>
  </div>
</div>

<div class="row">
  <div class="medium-12 columns">Results</div>
</div>

<div class="results">
</div>
