<div class="row">
  <div class="large-12 columns">
    <h1>Bundle Calculator</h1>
  </div>
</div>

<div class="row">
  <div class="medium-6 columns">
    <label>Target Amount $
      <input id="target-amount" type="text" placeholder="20" aria-describedby="exampleHelpText" required pattern="number" value="25">
      <span class="form-error">
          Required
        </span>
    </label>
  </div>
  <div class="medium-6 columns">
    <label>Precision $
      <input id="unit-precision" type="text" placeholder="0.5" aria-describedby="exampleHelpText" required pattern="number" value="0.5">
      <span class="form-error">
          Required
        </span>
    </label>
  </div>
</div>

<div class="row">
  <div class="medium-2 columns">
    Quick Result Buttons
  </div>

  <div class="medium-10 columns">
    <button type="button" class="quick-result button" value="golden_ratio">Golden Ratio</button>
  </div>
</div>

<div class="row">
  <div class="medium-12 columns">
    <table class="hover">
      <thead>
        <tr>
          <th>Portion 1</th>
          <th>Portion 2</th>
          <th>Portion 3</th>
        </tr>
      </thead>
      <tbody class="results">
      </tbody>
    </table>
  </div>
</div>
